<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer .left {
      text-align: left;
      flex: 1;
    }
    .footer .right {
      text-align: right;
      flex: 1;
    }
    .footer a {
      color: #00c6ff;
      text-decoration: none;
      margin: 0 8px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="left">© 2025 AutoDrink. All rights reserved.</div>
    <div class="right">
      <a href="#">📞 Liên hệ</a> | 
      <a href="#">❓ Hỗ trợ</a> | 
      <a href="#">🔒 Chính sách bảo mật</a>
    </div>
  </div>
</body>
</html>
