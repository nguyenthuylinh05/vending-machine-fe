<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Quản lý máy bán nước</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ec5959, #f5c4c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #f32d37;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }
    .input-box {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-box label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    .input-box input:focus {
      border-color: #eb3d5a;
      box-shadow: 0 0 6px rgba(0, 119, 182, 0.3);
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #e73838;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005f87;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #0077b6;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Logo">
    <h2>Quản lý máy bán nước</h2>
    <form action="index.html" method="post">
      <div class="input-box">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="input-box">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn">Đăng nhập</button>
    </form>
    <!-- <div class="extra-links">
      <p><a href="#">Quên mật khẩu?</a></p>
    </div> -->
  </div>
</body>
</html>
