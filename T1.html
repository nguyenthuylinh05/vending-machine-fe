<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* Header ch√≠nh */
      .header {
        width: 100%;
        background: linear-gradient(90deg, #ff512f, #dd0303);
        color: white;
        padding: 12px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Logo */
      .brand {
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
      }

      /* Menu */
      .nav {
        display: flex;
        gap: 25px;
        font-size: 16px;
      }
      .nav a {
        text-decoration: none;
        color: white;
        transition: 0.3s;
        padding: 6px 10px;
        border-radius: 4px;
      }
      .nav a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Thanh t√¨m ki·∫øm + icon */
      .right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .search-box {
        display: flex;
      }
      .search-box input {
        padding: 6px 10px;
        border: none;
        border-radius: 4px 0 0 4px;
        outline: none;
      }
      .search-box button {
        padding: 6px 12px;
        border: none;
        background: #333;
        color: white;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: 0.3s;
      }
      .search-box button:hover {
        background: #111;
      }

      .icon {
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      .icon:hover {
        color: #ffe082;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="brand">üçπ AutoDrink</div>

      <!-- Menu -->
      <nav class="nav">
        <a href="#">Trang ch·ªß</a>
        <a href="#">T√†i kho·∫£n</a>
        <a href="#">Khuy·∫øn m√£i</a>
        <a href="Login.html" target="_top" id="">ƒêƒÉng xu·∫•t</a>
      </nav>
    </header>
  </body>

    document
      .getElementById("logoutLink")
      .addEventListener("click", function (e) {
        e.preventDefault(); // tr√°nh load l·∫°i trang
        sessionStorage.removeItem("token");
        sessionStorage.removeItem("role");
      });
  </script>
</html>
