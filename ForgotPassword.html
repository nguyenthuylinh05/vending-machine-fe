<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Máy bán nước</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ec5959, #f5c4c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .forgot-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .forgot-box h2 {
      margin-bottom: 20px;
      color: #c62828;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .input-box input, 
    .input-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #e73838;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a61c1c;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #c62828;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <img src="logo.png" alt="Logo">
    <h2>Quên mật khẩu</h2>
    <form action="reset_success.html" method="post">
      <div class="input-box">
        <label for="username">Tên đăng nhập hoặc Email</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập hoặc email" required>
      </div>

      <div class="input-box">
        <label for="security-question">Câu hỏi bảo mật</label>
        <select id="security-question" name="security-question" required>
          <option value="">-- Chọn câu hỏi --</option>
          <option value="pet">Tên thú cưng đầu tiên của bạn là gì?</option>
          <option value="school">Tên trường tiểu học của bạn là gì?</option>
          <option value="mother">Tên thời con gái của mẹ bạn là gì?</option>
          <option value="city">Thành phố bạn sinh ra là ở đâu?</option>
        </select>
      </div>

      <div class="input-box">
        <label for="security-answer">Câu trả lời</label>
        <input type="text" id="security-answer" name="security-answer" placeholder="Nhập câu trả lời của bạn" required>
      </div>

      <div class="input-box">
        <label for="new-password">Mật khẩu mới</label>
        <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required>
      </div>

      <div class="input-box">
        <label for="confirm-password">Xác nhận mật khẩu mới</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
      </div>

      <button type="submit" class="btn">Đặt lại mật khẩu</button>
    </form>

    <div class="back-link">
      <a href="login.html">← Quay lại đăng nhập</a>
    </div>
  </div>
</body>
</html>
